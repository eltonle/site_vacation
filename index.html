<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations WishList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Vacation Destination Wish list</h1>
      <p>
        Found exciting places to visit on your next vacation? Use thr form below
        to add them to your list.
      </p>
    </header>

    <main>
      <form id="destination_details_form">
        <label for="name">Destination Name</label>
        <input
          type="text"
          id="name"
          placeholder="provide a namefor the destination"
          required
        />

        <label for="location">Destination Location</label>
        <input
          type="text"
          id="location"
          placeholder="Wehre is this destination located"
          required
        />

        <label for="photo">Photo</label>
        <input type="url" id="photo" placeholder="Provide a Url for photo" />

        <label for="description">Destination Description</label>
        <textarea
          id="description"
          placeholder="Describe the destination"
        ></textarea>
        <button type="submit">Add to list</button>
      </form>
      <article>
        <h2 id="title">Enter Destination Details</h2>
        <div id="destinations_container">
          <!-- dynamically populated by javascript -->
          <!-- <div class="card">
            <img src="images/gateau.jpg" alt="" />
            <div class="card-body">
              <h3>Destination Name</h3>
              <h4>Destination Location</h4>
              <p class="card-text">Destination description</p>
              <button>Remove</button>
            </div>
          </div> -->
        </div>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
